<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Xankill3r/BetterGradient</title>
        <style>
            .label {
                display: block;
                margin-right: 10px;
            }
            canvas {
                border-style: solid;
                border-width: 5px;
                display: inline-block;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
        <script  type="application/javascript">
            var rgbScaler, rgbLinScaler, lchScaler;
            function updateGradient() {
                var c1 = document.getElementById("c1").value;
                var c2 = document.getElementById("c2").value;
                rgbScaler = chroma.scale([c1, c2]);
                rgbLinScaler = chroma.scale([c1, c2]).mode("lrgb");
                lchScaler = chroma.scale([c1, c2]).mode("lch");
                var rgbCtx = document.getElementById("gradient1").getContext("2d");
                var rgbLinCtx = document.getElementById("gradient2").getContext("2d");
                var lchCtx = document.getElementById("gradient3").getContext("2d");
                for (var i = 0; i < 400; i++) {
                    rgbCtx.fillStyle = rgbScaler(i / 400.0).hex();
                    rgbCtx.fillRect(i, 0, 1, 80);
                    rgbLinCtx.fillStyle = rgbLinScaler(i / 400.0).hex();
                    rgbLinCtx.fillRect(i, 0, 1, 80);
                    lchCtx.fillStyle = lchScaler(i / 400.0).hex();
                    lchCtx.fillRect(i, 0, 1, 80);
                }
            }
            function compareColors(ev) {
                var x = ev.clientX - 10;
                var rgb = rgbScaler(x / 400.0).hex();
                var lrgb = rgbLinScaler(x / 400.0).hex();
                var lch = lchScaler(x / 400.0).hex();
                console.log(rgb + " " + lrgb + " " + lch);
            }
        </script>
    </head>
    <body onload="updateGradient()">
        <div id="header"></div>
        <div id="content">
            <div id="inputs">
                <p><div class="label">Color 1</div><input id="c1" value="#ffff00" type="color" onchange="updateGradient()"/></p>
                <p><div class="label">Color 2</div><input id="c2" value="#00ffff" type="color" onchange="updateGradient()"/></p>
            </div>
            <div id="outputs">
                <p><div class="label">RGB Gradient</div><canvas id="gradient1" width="400" height="40" onpointermove="compareColors(event)"></canvas></p>
                <p><div class="label">lRGB Gradient</div><canvas id="gradient2" width="400" height="40" onpointermove="compareColors(event)"></canvas></p>
                <p><div class="label">Lch Gradient</div><canvas id="gradient3" width="400" height="40" onpointermove="compareColors(event)"></canvas></p>
            </div>
        </div>
    </body>
</html>
