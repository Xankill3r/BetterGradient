<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Xankill3r/BetterGradient</title>
        <style>
            .label {
                width: 120px;
                text: bold;
            }
            canvas {
                border-style: solid;
                border-width: 5px;
                display: inline-block;
            }
        </style>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.7/chroma.min.js"></script>
        <script src="gaussian.js"></script>
        <script src="better-gradient.js"></script>
    </head>
    <body onload="init()">
        <div id="header"></div>
        <div id="content">
            <table id="inputs">
                <tr>
                    <td class="label">Color 1</td>
                    <td><input id="c1" value="#3a4efc" type="color" onchange="updateGradient()" oninput="updateGradient()"/></td>
                </tr>
                <tr>
                    <td class="label">Color 2</td>
                    <td><input id="c2" value="#fd6492" type="color" onchange="updateGradient()" oninput="updateGradient()"/></td>
                </tr>
            </table>
            <br/>
            <table id="outputs">
                <tr>
                    <th>Style</th>
                    <th>Gradient</th>
                    <th width="150px">RGB</th>
                    <th width="150px">LCH</th>
                </tr>
                <tr>
                    <td class="label">RGB Gradient</td>
                    <td><canvas id="gradient1" width="400" height="40" onpointermove="compareColors(event)"></canvas></td>
                    <td id="g1rgb"></td>
                    <td id="g1lch"></td>
                </tr>
                <tr>
                    <td class="label">lRGB Gradient</td>
                    <td><canvas id="gradient2" width="400" height="40" onpointermove="compareColors(event)"></canvas></td>
                    <td id="g2rgb"></td>
                    <td id="g2lch"></td>
                </tr>
                <tr>
                    <td class="label">Lab Gradient</td>
                    <td><canvas id="gradient5" width="400" height="40" onpointermove="compareColors(event)"></canvas></td>
                    <td id="g5rgb"></td>
                    <td id="g5lch"></td>
                </tr>
                <tr>
                    <td class="label">Lch Gradient</td>
                    <td><canvas id="gradient3" width="400" height="40" onpointermove="compareColors(event)"></canvas></td>
                    <td id="g3rgb"></td>
                    <td id="g3lch"></td>
                </tr>
                <tr>
                    <td class="label">Subtle Lch Gradient</td>
                    <td><canvas id="gradient4" width="400" height="40" onpointermove="compareColors(event)"></canvas></td>
                    <td id="g4rgb"></td>
                    <td id="g4lch"></td>
                </tr>
                <tr>
                    <td class="label">RGB LCH Blend</td>
                    <td><canvas id="gradient6" width="400" height="40" onpointermove="compareColors(event)"></canvas></td>
                    <td id="g6rgb"></td>
                    <td id="g6lch"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
